apiVersion: apps/v1
kind: Deployment

metadata:
  name: bff-deployment

spec:
  replicas: 1

  selector:
    matchLabels:
      service: bff

  template:
    metadata:
      labels:
        service: bff
    spec:
      containers:
      - name: bff
        image: bff:v1
        imagePullPolicy: Never
        ports:
          - containerPort: 3200
        env:
          - name: NODE_ENV
            value: production
          - name: ORDERS_SERVICE_URL
            value: http://ms-orders-service